<head>
 	<title>List</title>
</head>

<body>
	{{> list}}
</body>

<template name="list">
	<div>
		<label>Sort:</label>
		<select id="sort">
			<option value="1">A-Z</option>
			<option value="2">Z-A</option>
			<option value="3">Numeric Asc</option>
			<option value="4">Numeric Desc</option>
		</select>
	</div>
	<div>
		<label>Search:</label>
		<input type="text" id="search" />
		<input type="button" id="search-btn" value="Search" />
	</div>
	<div>
		<label>Mod:</label>
		<input type="number" id="set-mod" />
		<input type="button" id="btn-set-mod" value="Set Mod" />
	</div>
	<br />
	<div class="list-pager">
		<input type="button" class="list-btn-prev" value="Prev" />
		<label class="list-lbl-mod"></label>
		<input type="button" class="list-btn-next" value="Next" />
   </div>
	<div id="results-container" class="results-container">
		<div class="result not-in-page" data-sort-key='{"alpha":"A2011 CPER Herbaceous Biomass and LAI prototype","numeric":"2011"}'>
			<div class="result-shown">
				<div class="result-left float-left">
					<dl>
						<dt class="result-title searchable-content">A2011 CPER Herbaceous Biomass and LAI prototype</dt>
						<dd class="result-subtitle searchable-content">Sampled 5 x 300m transects for herbaceous biomass and LAI in the NEON Tower footprint at the CPER field site in CO.</dd>
						
						<dt>Science theme:</dt>
						<dd class="searchable-content">atmospheric; organisms; populations & communities</dd>
						
						<dt>Time range:</dt>
						<dd class="searchable-content">2011-2012</dd>
						
						<dt>Locations:</dt>
						<dd class="searchable-content">CO, MA; CPER, HARV</dd>
					</dl>
				</div>
				<div class="result-right float-right">
					<dl>
						<dt>Time range:</dt>
						<dd class="searchable-content">2011-2012</dd>
					</dl>
				</div>
			</div>
		</div>
		<div class="result not-in-page" data-sort-key='{"alpha":"Bacon ipsum dolor amet turkey pastrami tri-tip cupim bresaola.","numeric":"2054"}'>
			<div class="result-shown">
				<div class="result-left float-left">
					<dl>
						<dt class="result-title searchable-content">Bacon ipsum dolor amet turkey pastrami tri-tip cupim bresaola. </dt>
						<dd class="result-subtitle searchable-content">Tongue turkey turducken sirloin pork loin meatloaf spare ribs pork chop. Doner shank tail flank tri-tip t-bone sirloin ribeye tenderloin frankfurter. Chuck corned beef boudin kevin meatball.</dd>
						
						<dt>Science theme:</dt>
						<dd class="searchable-content">androids;</dd>
						
						<dt>Time range:</dt>
						<dd class="searchable-content">2054-2072</dd>
						
						<dt>Locations:</dt>
						<dd class="searchable-content">The entire universe, man.</dd>
					</dl>
				</div>
				<div class="result-right float-right">
					<dl>
						<dt>Time range:</dt>
						<dd class="searchable-content">2054-2072</dd>
					</dl>
				</div>
			</div>
		</div>
		<div class="result not-in-page" data-sort-key='{"alpha": "X2011 CPER Herbaceous Biomass and LAI prototype","numeric":"2009"}'>
			<div class="result-shown">
				<div class="result-left float-left">
					<dl>
						<dt class="result-title searchable-content">X2011 CPER Herbaceous Biomass and LAI prototype</dt>
						<dd class="result-subtitle searchable-content">Sampled 5 x 300m transects for herbaceous biomass and LAI in the NEON Tower footprint at the CPER field site in CO.</dd>
						
						<dt>Science theme:</dt>
						<dd class="searchable-content">atmospheric; organisms; populations & communities</dd>
						
						<dt>Time range:</dt>
						<dd class="searchable-content">2009-2012</dd>
						
						<dt>Locations:</dt>
						<dd class="searchable-content">CO, MA; CPER, HARV</dd>
					</dl>
				</div>
				<div class="result-right float-right">
					<dl>
						<dt>Time range:</dt>
						<dd class="searchable-content">2009-2012</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
	<br />
	<div class="list-pager">
		<input type="button" class="list-btn-prev" value="Prev" />
		<label class="list-lbl-mod"></label>
		<input type="button" class="list-btn-next" value="Next" />
   </div>
</template>
